<div class="card border-light mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de Clientes</h5>
    <div class="my-2">
      <button class="btn btn-primary" type="button" [routerLink]="['/customer/form']">Crear Cliente</button>
    </div>
    <div class="alert alert-secondary" *ngIf="customers?.length == 0" role="alert">
      No hay registros en la Base de Datos
    </div>
    <table class="table table-striped table-hover" *ngIf="customers?.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.nombre }}</td>
          <td>{{ customer.apellido }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.createAt | date: 'dd/MM/y' }}</td>
          <td>
            <button class="btn btn-info" type="button" name="button" [routerLink]="['/customer/form',customer.id]">Editar</button>
          </td>
          <td>
            <button class="btn btn-danger" type="button" name="button" (click)="delete(customer)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
