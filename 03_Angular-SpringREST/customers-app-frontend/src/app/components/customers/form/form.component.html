<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.nombre" name="nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.apellido" name="apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!customer.id else elseBlock">Guardar</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
          </ng-template>
          &nbsp;&nbsp;&nbsp;
          <button class="btn btn-danger" role="button" [routerLink]="['/customer']">Regresar</button>
        </div>
      </div>
    </form>
  </div>
</div>
